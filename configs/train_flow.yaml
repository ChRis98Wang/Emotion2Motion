seed: 42
use_cuda: true

model:
  backbone: unet1d
  cond_dim: 128
  cond_hidden_dim: 256
  base_channels: 64
  num_down: 2
  num_res_blocks: 2

condition:
  use_q0: true
  use_dq0: true
  use_q_goal: true
  use_context: true

optim:
  lr: 0.001
  weight_decay: 0.0
  batch_size: 16

training:
  num_steps: 40000
  log_interval: 20
  save_every: 200
  save_dir: data/tmp/checkpoints

dataset:
  parquet_path: data/processed/clips.parquet
  stats_path: data/processed/stats.json
  use_delta_q: true
